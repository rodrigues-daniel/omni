<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{ordemBean.page}'/>
		<f:event type="preRenderView" listener='#{ordemBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Ordem entities"/>

	<ui:define name="header">
		Ordem
	</ui:define>

	<ui:define name="subheader">
		Search Ordem entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="ordemBeanExampleOrdem" value="Ordem:"/>
						<h:panelGroup>
							<h:inputText id="ordemBeanExampleOrdem" value="#{ordemBean.example.ordem}"/>
							<h:message for="ordemBeanExampleOrdem" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="ordemBeanExampleNodo" value="Nodo:"/>
						<h:panelGroup>
							<h:inputText id="ordemBeanExampleNodo" maxLength="4" value="#{ordemBean.example.nodo}"/>
							<h:message for="ordemBeanExampleNodo" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{ordemBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{ordemBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="ordemBeanPageItems" styleClass="data-table" value="#{ordemBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Ordem"/>
					</f:facet>
					<h:link outcome="/ordem/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemOrdem" value="#{_item.ordem}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nodo"/>
					</f:facet>
					<h:link outcome="/ordem/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemNodo" value="#{_item.nodo}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{ordemBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
