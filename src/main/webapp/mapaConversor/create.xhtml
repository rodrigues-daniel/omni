<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{mapaConversorBean.id}'/>
		<f:event type="preRenderView" listener='#{mapaConversorBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Mapa Conversor"/>

	<ui:define name="header">
		Mapa Conversor
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty mapaConversorBean.id}'>
				Edit existing Mapa Conversor
			</c:when>
			<c:otherwise>
				Create a new Mapa Conversor
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="mapaConversorBeanMapaConversorLogradouro" value="Logradouro:"/>
				<h:panelGroup>
					<h:inputText id="mapaConversorBeanMapaConversorLogradouro" value="#{mapaConversorBean.mapaConversor.logradouro}"/>
					<h:message for="mapaConversorBeanMapaConversorLogradouro" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="mapaConversorBeanMapaConversorLatitude" value="Latitude:"/>
				<h:panelGroup>
					<h:inputText id="mapaConversorBeanMapaConversorLatitude" value="#{mapaConversorBean.mapaConversor.latitude}"/>
					<h:message for="mapaConversorBeanMapaConversorLatitude" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="mapaConversorBeanMapaConversorLongitude" value="Longitude:"/>
				<h:panelGroup>
					<h:inputText id="mapaConversorBeanMapaConversorLongitude" value="#{mapaConversorBean.mapaConversor.longitude}"/>
					<h:message for="mapaConversorBeanMapaConversorLongitude" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{mapaConversorBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty mapaConversorBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{mapaConversorBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{mapaConversorBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
