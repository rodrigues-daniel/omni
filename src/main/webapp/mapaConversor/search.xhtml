<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{mapaConversorBean.page}'/>
		<f:event type="preRenderView" listener='#{mapaConversorBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Mapa Conversor entities"/>

	<ui:define name="header">
		Mapa Conversor
	</ui:define>

	<ui:define name="subheader">
		Search Mapa Conversor entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="mapaConversorBeanExampleLogradouro" value="Logradouro:"/>
						<h:panelGroup>
							<h:inputText id="mapaConversorBeanExampleLogradouro" value="#{mapaConversorBean.example.logradouro}"/>
							<h:message for="mapaConversorBeanExampleLogradouro" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{mapaConversorBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{mapaConversorBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="mapaConversorBeanPageItems" styleClass="data-table" value="#{mapaConversorBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Logradouro"/>
					</f:facet>
					<h:link outcome="/mapaConversor/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemLogradouro" value="#{_item.logradouro}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Latitude"/>
					</f:facet>
					<h:link outcome="/mapaConversor/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemLatitude" value="#{_item.latitude}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Longitude"/>
					</f:facet>
					<h:link outcome="/mapaConversor/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemLongitude" value="#{_item.longitude}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{mapaConversorBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
